<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Poke Guesser</title>
<link href="style.css" rel="stylesheet"/>
<link href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" rel="icon"/>
</head>
<body>
<header id="app-header">
<h1 class="logo">Poke <span class="logo-accent">Guesser</span></h1>
<button aria-label="メニューを開く" id="hamburger-menu">
<span></span>
<span></span>
<span></span>
</button>
<nav id="nav-menu">
<div class="header-buttons">
<button class="header-button" id="home-button">HOMEへ</button>
<button class="header-button" id="how-to-play-button">遊び方</button>
<button class="header-button" id="about-site-button">このサイトについて</button>
</div>
</nav>
</header>
<div id="theme-container">
<main id="main-content">
<div id="mode-selection-screen">
<h2 class="selection-title">
                    プレイするモードを選んでください
                </h2>
<div class="mode-selection-container">
<!--<button class="mode-button score-button" id="score-attack-button">
<h3>スコアモード</h3>
<div class="info-button" data-mode="scoreAttack">?</div> -->
</button>
<button class="mode-button classic-button" id="classic-mode-button">
<h3>クラシックモード</h3>
<!-- <div class="info-button" data-mode="classic">?</div> -->
</button>
<button class="mode-button random-button" id="random-start-mode-button">
<h3>ランダムモード</h3>
<!-- <div class="info-button" data-mode="randomStart">?</div> -->
<!--<button class="mode-button stats-button" id="base-stats-mode-button">
<h3>種族値モード</h3>
<div class="info-button" data-mode="baseStats">?</div> -->
</button>
</button></div>
<h2 class="selection-title-bottom">
<div class="sub-buttons-container">
<button class="sub-button" id="how-to-play-button-home">遊び方</button>
</div>
</h2>
</div>
<div class="hidden" id="game-container">
<div id="game-header-area">
<div id="game-info-area">
<h2 id="game-title"></h2>
</div>
<div id="game-status"></div>
<div id="game-controls">
<button class="action-button hidden" id="random-start-button">スタート</button>
<div id="input-area">
<input autocomplete="off" id="guess-input" placeholder="ポケモンのなまえを入力" type="text"/>
<button class="guess-button" id="guess-button">GUESS</button>
</div>
<div class="hidden" id="suggestions-box"></div>
<div class="action-buttons">
<button class="hidden action-button" id="next-question-button">次の問題へ</button>
<button class="hidden back-button" id="back-to-menu-button">モード選択に戻る</button>
</div>
</div>
</div>
<div id="results-area">
<div id="result-history"></div>
</div>
<div class="hidden" id="post-game-actions">
<button class="action-button" id="post-game-play-again">もう一度遊ぶ</button>
<button class="action-button" id="post-game-back-to-menu">モード選択へ</button>
</div>
</div>
</main></div>
<div class="hidden" id="score-screen">
<div class="score-card">
<h2 class="score-title">GAME CLEAR!</h2>
<p class="score-subtitle">あなたのスコアは...</p>
<p class="final-score-display"><span id="final-score"></span> <span class="score-unit">回</span></p>
<div class="result-modal-buttons">
<button id="play-again-button"></button>
<button id="return-to-menu-button"></button>
</div>
</div>
</div>


<div class="hidden" id="modal-overlay">
<div id="modal">
<button id="modal-close-button">×</button>
<div id="modal-content"></div>
</div>
</div>
<div class="hidden" id="result-modal-overlay">
<div id="result-modal">
<button class="modal-close-button" id="result-modal-close-button">×</button>
<h1 id="result-modal-verdict">
<img alt="cracker" class="verdict-cracker-img left" src="img/cracker.png"/>
<span></span>
<img alt="cracker" class="verdict-cracker-img right" id="verdict-cracker-img-right" src="img/cracker.png"/>
</h1>
<p class="result-score-text" id="result-modal-score"></p>
<div id="result-modal-profile">
<div class="profile-header">
<!-- <span class="verdict-prefix">正解は</span> -->
<div class="sprite-container">
<img alt="pokemon-sprite" data-field="sprite" src=""/>
</div>
<div class="name-number-wrapper">
<div class="national-no-display" data-field="nationalNo"></div>
<h2 class="pokemon-name-display">
<span data-field="name"></span>
<span class="form-name" data-field="form"></span>
</h2>
</div>
<!-- <span class="verdict-suffix">でした</span> -->
</div>
<div class="profile-content-wrapper">
<div class="profile-left">
<div class="grid-label">No.</div><div class="grid-value" data-field="nationalNo"></div>
<div class="grid-label">世代</div><div class="grid-value" data-field="generation"></div>
<div class="grid-label">タイプ1</div><div class="grid-value" data-field="type1"></div>
<div class="grid-label">タイプ2</div><div class="grid-value" data-field="type2"></div>
<div class="grid-label">特性1</div><div class="grid-value" data-field="ability1"></div>
<div class="grid-label">特性2</div><div class="grid-value" data-field="ability2"></div>
<div class="grid-label">夢特性</div><div class="grid-value" data-field="hiddenAbility"></div>
<div class="grid-label">タマゴ1</div><div class="grid-value" data-field="eggGroup1"></div>
<div class="grid-label">タマゴ2</div><div class="grid-value" data-field="eggGroup2"></div>
<div class="grid-label">性別比</div><div class="grid-value" data-field="genderRatio"></div>
<div class="grid-label">高さ</div><div class="grid-value" data-field="height"></div>
<div class="grid-label">重さ</div><div class="grid-value" data-field="weight"></div>
<div class="grid-label">進化数</div><div class="grid-value" data-field="evolutionCount"></div>
<div class="grid-label">FC</div><div class="grid-value" data-field="formsSwitchable"></div>
</div>
<div class="profile-right">
<dl class="stats-list">
<dt>HP</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="hp-bar"></div></div><span data-field="hp"></span></dd>
<dt>こうげき</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="attack-bar"></div></div><span data-field="attack"></span></dd>
<dt>ぼうぎょ</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="defense-bar"></div></div><span data-field="defense"></span></dd>
<dt>とくこう</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="spAttack-bar"></div></div><span data-field="spAttack"></span></dd>
<dt>とくぼう</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="spDefense-bar"></div></div><span data-field="spDefense"></span></dd>
<dt>すばやさ</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="speed-bar"></div></div><span data-field="speed"></span></dd>
<dt>合計</dt><dd><div class="stat-bar-bg"><div class="stat-bar" data-field="totalStats-bar"></div></div><span data-field="totalStats"></span></dd>
</dl>
</div>
</div>
</div>
<!-- <div class="result-modal-buttons">
                <button id="result-modal-left-button"></button>
                <button id="result-modal-right-button"></button>
            </div> -->
</div>
</div>
<div class="hidden" id="final-score-modal-overlay">
<div id="final-score-modal">
<h1 id="final-score-modal-verdict">GAME CLEAR!</h1>
<h2 id="final-score-header"></h2>
<div class="final-score-content-wrapper">
<div class="score-profile-column">
<div class="sprite-container"><img alt="pokemon-sprite" data-field="final-sprite-0" src=""/></div>
<h3 data-field="final-name-0"></h3>
<div class="score-status-table" data-field="final-status-table-0"></div>
<div class="score-stats-graph" data-field="final-stats-graph-0"></div>
</div>
<div class="score-profile-column">
<div class="sprite-container"><img alt="pokemon-sprite" data-field="final-sprite-1" src=""/></div>
<h3 data-field="final-name-1"></h3>
<div class="score-status-table" data-field="final-status-table-1"></div>
<div class="score-stats-graph" data-field="final-stats-graph-1"></div>
</div>
<div class="score-profile-column">
<div class="sprite-container"><img alt="pokemon-sprite" data-field="final-sprite-2" src=""/></div>
<h3 data-field="final-name-2"></h3>
<div class="score-status-table" data-field="final-status-table-2"></div>
<div class="score-stats-graph" data-field="final-stats-graph-2"></div>
</div>
</div>
<div class="result-modal-buttons">
<button id="final-score-modal-left-button"></button>
<button id="final-score-modal-right-button"></button>
</div>
</div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
